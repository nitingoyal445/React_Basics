<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- React logic -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- Platform Specific code -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel compiler => compiles JSX code into JS code -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    //only class based component have state
    class Counter extends React.Component{
        constructor(){
            super();
            this.state = {
                count : 0
            }
        }

        increment =()=>{
            //increment count by 1
            console.log("increment method call !!");
            this.setState({
                count: this.state.count + 1
            })
        }
        decrement = ()=>{
            //decrement count by 1
            console.log("decrement method call !!");
            this.setState({
                count: this.state.count - 1
            })
        }

        reset = ()=>{
            this.setState({
                count : 0
            })
        }

        //initially called and
        //render function is called again when the setState function is called !!
        render(){
            return <React.Fragment>
                <p className="btn btn-success d-block">{this.state.count}</p>
                    <button className = "btn btn-primary" onClick={this.increment}>+</button>
                    <button className = "btn btn-danger" onClick={this.decrement}>-</button>
                    <button className = "btn btn-warning" onClick={this.reset}>Reset</button>
                    </React.Fragment>
        }
    }

    ReactDOM.render(<Counter/>, document.getElementById("root"))
    </script>
</body>
</html>
